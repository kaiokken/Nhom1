<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tham gia</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <h2>Form đăng ký tham gia sự kiện</h2>
    <form id="registerForm">
      <label>Họ và tên:</label><br>
      <input type="text" id="name" placeholder="Nhập họ và tên" required><br>
      <label>Email:</label><br>
      <input type="email" id="email" placeholder="Nhập email" required><br>
      <button type="submit" class="btn">Gửi đăng ký</button>
    </form>
    <p id="error" class="error"></p>
    <footer>© Nhóm 1 – Scrum Mini Project</footer>
  </main>
</body>
</html>
